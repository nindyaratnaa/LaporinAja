<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/globals.css" />
    <link rel="stylesheet" href="../assets/styleguide.css" />

  </head>
  <body>
    <div class="buat-akun">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">

              <div class="text-wrapper">Selamat Datang!</div>

                Kami menghargai partisipasimu dalam membangun layanan publik yang lebih baik.<br />Laporkan, pantau, dan

              <button class="button"><button class="div">Masuk</button></button>

          </div>
          <div class="overlap-group-wrapper">

                <div class="text-wrapper-3">Buat Akun</div>

                <div class="div-wrapper">
                  <div class="overlap-group-2">
                    <div class="text-wrapper-4">Kata sandi</div>
                    <div class="div-2"></div>
                  </div>
                </div>
                <div class="text-wrapper-5">Atau</div>
                <div class="group-wrapper">
                  <div class="group-3">
                    <div class="text-wrapper-6">Google</div>
                    <img
                      class="flat-design-google"
                      src="img/flat-design-google-logo-design-vector-PNG-photoroom-1.png"
                    />

            </div>
          </div>
        </div>
      </div>
